{% extends 'gestion/base.html' %}
{% block title %}Actualizar foto de perfil{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-header bg-secondary text-white">
    <h5 class="mb-0">📸 Cambiar foto de perfil</h5>
  </div>
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.foto.label_tag }}
        {{ form.foto }}
      </div>
      <button type="submit" class="btn btn-secondary w-100">💾 Subir foto</button>
    </form>
    <a href="{% url 'perfil' %}" class="btn btn-outline-primary w-100 mt-3">↩️ Volver al perfil</a>
  </div>
</div>
{% endblock %}
